<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator_TOP</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css">
</head>
<body>
    <div class="calculator-grid">
        <div class="screen">
            <div class="previous-operation" data-previous-operation></div>
            <div class="current-operation" data-current-operation></div>
        </div>
        <button class="span-two" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operation class="operation">/</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation class="operation">*</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation class="operation">+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation class="operation">-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button class="span-two" data-equals>=</button>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
